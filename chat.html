<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Chat | Kakao Clone</title>
  </head>
  <body class="chats-body">
    <div class="header-wrapper">
      <!-- status bar -->
      <div class="status-bar">
        <div class="status-bar__column">
          <span class="status-bar__clock">13:53</span>
        </div>
        <div class="status-bar__column">
          <i class="fas fa-clock"></i>
          <i class="fas fa-volume-mute"></i>
          <i class="fas fa-wifi"></i>
          <span class="status-bar__battery-level blink">15%</span>
          <i class="fas fa-battery-quarter blink"></i>
        </div>
      </div>
  
      <!-- header -->
      <header class="header">
        <div class="header__header-column">
            <a class="header__back-btn" href="javascript:javascript:history.go(-1)">
                      <i class="fas fa-arrow-left"></i>
            </a>          
          <h1 class="header__title">Hunny</h1>
        </div>
        <div class="header__header-column">
          <span class="header__icon">
            <i class="fas fa-search"></i>
          </span>
          <span class="header__icon">
                  <i class="fas fa-bars"></i>
          </span>
      </header>
    </div>

    <!-- main  -->
    <main class="chat chat-screen">
        <ul class="chat__messages">
            <span class="chat__timestamp">Friday, January 11, 2019</span>
            <li class="incoming-message message">
                <img src="images/avatar.png" class="m-avatar message-avatar">
                <div class="message__content">
                    <span class="message__author">Hunny</span>
                    <div class="message__bubble">
                        So, I'll send you some Kimchi.
                    </div>
                    <div class="message__timestamp">12:35</div>
                </div>
            </li>
            
            <li class="sent-message message">
                <div class="message__content">
                    <div class="message__bubble">
                            Ok, thank you :-)
                    </div>
                    <div class="message__timestamp">12:37</div>
                </div>
            </li>
            <li class="incoming-message message">
                <img src="images/avatar.png" class="m-avatar message-avatar">
                <div class="message__content">
                    <span class="message__author">Hunny</span>
                    <div class="message__bubble">
                        Ok, plz tell me if you recieve it.
                    </div>
                    <div class="message__timestamp">12:37</div>
                </div>
            </li>
            
            <li class="sent-message message">
                <div class="message__content">
                    <div class="message__bubble">
                            OK, Take care!!
                    </div>
                    <div class="message__timestamp">12:38</div>
                </div>
            </li>
        </ul>
    </main>
      
<div class="chat__write--container">
  <input type="text" placeholder="Send message" class="chat__write chat__write-input">
    
  <div class="chat__icon-left chat__icon">
            <i class="far fa-plus-square"></i>
    </div>
    
    <div class="chat__icon-right chat__icon">
        <span class="chat__write-icon">
                <i class="far fa-smile"></i>
        </span>
        <span class="chat__write-icon">
                <i class="fas fa-microphone-alt"></i>
        </span>
    </div>
</div>
<div class="bigScreen__text">ðŸ˜­Please make your screen small.ðŸ˜­</div>
  </body>
</html>
