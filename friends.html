<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Friends | Kakao Clone</title>
  </head>
  <body>
    <!-- status bar -->
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clock">13:53</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery-level blink">15%</span>
        <i class="fas fa-battery-quarter blink"></i>
      </div>
    </div>

    <!-- header -->
    <header class="header">
      <div class="header__header-column">
        <h1 class="header__title">Friends</h1>
      </div>
      <div class="header__header-column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
        <span class="header__icon">
          <a href="settings.html">
            <i class="fas fa-cog"></i>
          </a>
        </span>
      </div>
    </header>

    <!-- main -->
    <main class="friends">
      <!-- user description -->
      <header class="friends__header">
        <div class="friends__friend friend /">
          <div class="friend__column">
            <img class="g-avatar friend__avatar" src="images/avatar_me.jpg" />
            <div class="friend__content">
              <span class="friend__name">
                Hun
              </span>
              <span class="friend__status">
                now in Berlin
              </span>
            </div>
          </div>
        </div>
      </header>
      <!-- plus friend -->
      <div class="friends__plus">
        <h5 class="friends__title">Plus Friend</h5>
        <div class="friends__friend friend">
          <div class="friend__column">
            <div class="plus--icon">
              <i class="fas fa-box-open"></i>
            </div>
            <div class="friend__content">
              <span class="friend__name">
                Gift Box
              </span>
            </div>
          </div>
        </div>
      </div>

      <!-- list of friends  -->
      <ul class="friends__list">
        <h5 class="friends__title">Friends 4</h5>
        <li class="friends__friend friend">
          <!-- friend info -->
          <div class="friend__column">
            <img class="friend__avatar" src="images/avatar1.jpg" />
            <div class="friend__content">
              <span class="friend__name">
                Bobby
              </span>
              <span class="friend__status">
                Date me please
              </span>
            </div>
          </div>
        </li>
        <li class="friends__friend friend">
          <!-- friend info -->
          <div class="friend__column">
            <img class="friend__avatar" src="images/avatar.png" />
            <div class="friend__content">
              <span class="friend__name">
                Hunny
              </span>
              <span class="friend__status">
                Work hard anywhere!!
              </span>
            </div>
          </div>
          <!-- music now listening -->
          <div class="friend__column">
            <div class="friend__now-listening">
              <span>Hang Out (H Band)</span>
              <i class="fas fa-play"></i>
            </div>
          </div>
        </li>
        <li class="friends__friend friend">
          <!-- friend info -->
          <div class="friend__column">
            <img class="friend__avatar" src="images/avatar2.jpg" />
            <div class="friend__content">
              <span class="friend__name">
                Schmidt
              </span>
              <span class="friend__status">
                #zuHauseBleiben
              </span>
            </div>
          </div>
        </li>

        <li class="friends__friend friend">
          <!-- friend info -->
          <div class="friend__column">
            <img class="friend__avatar" src="images/avatar3.jpg" />
            <div class="friend__content">
              <span class="friend__name">
                Alisha
              </span>
              <span class="friend__status">
                Day 45 in quarantine
              </span>
            </div>
          </div>
        </li>
      </ul>
    </main>

    <!-- navi : later make it thicker with css when it's chosen-->
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-item selected">
          <a href="friends.html" class="nav__list-link">
            <i class="fas fa-user"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="index.html" class="nav__list-link">
            <div class="nav__badge">8</div>
            <i class="fas fa-comment"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="find.html" class="nav__list-link">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="more.html" class="nav__list-link">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
    <div class="bigScreen__text">Please make your screen small.</div>
  </body>
</html>
