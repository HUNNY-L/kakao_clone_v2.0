  <body>
    <!-- status bar -->
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clock">13:53</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-ban"></i>
        <span class="status-bar__battery-level">35%</span>
        <i class="fas fa-battery-quarter"></i>
      </div>
    </div>

    <!-- header -->
    <header class="header">
      <div class="header__header-column">
          <a class="header__back-btn" href="javascript:javascript:history.go(-1)">
                    <i class="fas fa-arrow-left"></i>
          </a>          
        <h1 class="header__title">Settings</h1>
      </div>
      <div class="header__header-column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
    </header>

    <!-- main  -->
    <main class="settings">
      <section class="settings__section">
        <ul class="settings__list">
          <li class="settings__setting setting">
            <span class="setting__icon">
                <i class="fas fa-microphone"></i>
            </span>
            <span class="setting__title">
              Notices
            </span>
          </li>
          <li class="settings__setting">
            <span class="setting__icon">
                <i class="fas fa-flask"></i>
            </span>
            <span class="setting__title">
              Kakao Lab
            </span>
          </li>
          <li class="settings__setting">
            <span class="setting__icon">
                <i class="fas fa-info-circle"></i>
            </span>
            <span class="setting__title">
              Version
            </span>
          </li>
        </ul>
      </section>
